{% extends 'app/main.html' %}
{% block content %}
<h1>
    Customer
    </h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>

    {% for customer in customers %}
    
        <tr>
            <td>{{customer.name}}</td>
            <td><a href="{% url 'update_customer' customer.id %}">Update</a></td>
            <td><a href="{% url 'delete_customer' customer.id %}">Delete</a></td>

        </tr>
        {% endfor %}
    </table>
    

    <a href="{% url 'create_customer' %}">New Customer</a>

    {% endblock content %}
